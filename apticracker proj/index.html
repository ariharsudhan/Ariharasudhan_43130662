<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    

    <header>
      <h1>Personal Finance Tracker</h1>
      <div class="header-right">
        <input type="text" id="month" placeholder="Month" />
        <input type="text" id="year" placeholder="Year" />
        <button id="submitHeaderBtn">Submit</button>
      </div>
    </header>

  
    <section class="add-expense">
      <h2>Add New Expense</h2>
      <div class="expense-form">
        <input type="text" id="expenseName" placeholder="Expense / Mobile No." />
        <input type="number" id="amount" placeholder="Amount ($)" />
        <input type="text" id="category" placeholder="Category (e.g., Food, Travel)" />
        <input type="date" id="date" />
        <button id="addExpenseBtn">Add Expense</button>
      </div>
    </section>

    <section class="recent-expenses">
      <h2>Recent Expenses</h2>
      <ul id="expenseList"></ul>
    </section>

    <section class="summary">
      <h3>Total Purchases: <span id="totalCount">0</span></h3>
      <button id="clearAllBtn">Clear All</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
